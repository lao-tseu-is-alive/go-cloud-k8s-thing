syntax = "proto3";

package thing.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";


// =========================================================
// Service: TypeThing
// =========================================================
service TypeThingService {
  // TypeThingList returns a list of types.
  // Returns the types in an array.
  rpc List(TypeThingServiceListRequest) returns (TypeThingServiceListResponse)  {
    option (google.api.http) = {
      get: "/types"
    };
  }

  // TypeThingCreate will create a new group.
  // Creates a new group.
  rpc Create(TypeThingServiceCreateRequest) returns (TypeThingServiceCreateResponse)  {
    option (google.api.http) = {
      post: "/types"
      body: "type_thing"
    };
  }

  // TypeThingGet will retrieve in backend all information about a specific typeThingId.
  // Retrieve a specific typeThing.
  rpc Get(TypeThingServiceGetRequest) returns (TypeThingServiceGetResponse)  {
    option (google.api.http) = {
      get: "/types/{id}"
    };
  }

  // TypeThingUpdate allows to modify information about a specific typeThingId.
  // Updates the information related to a typeThing.
  rpc Update(TypeThingServiceUpdateRequest) returns (TypeThingServiceUpdateResponse)  {
    option (google.api.http) = {
      put: "/types/{id}"
      body: "type_thing"
    };
  }

  // TypeThingDelete allows to delete a specific typeThingId.
  // delete a typeThing.
  rpc Delete(TypeThingServiceDeleteRequest) returns (TypeThingServiceDeleteResponse)  {
    option (google.api.http) = {
      delete: "/types/{id}"
    };
  }

  // Count returns the number of TypeThing based on search criterias.
  // Returns the number of TypeThings found after filtering with passed criterias.
  rpc Count(TypeThingServiceCountRequest) returns (TypeThingServiceCountResponse)  {
    option (google.api.http) = {
      get: "/types/count"
    };
  }
}

// =========================================================
// Messages: TypeThing
// =========================================================

message TypeThing {
  int32 id = 1 [(buf.validate.field).required = true];
  string name = 2 [
    (buf.validate.field).string = {
      min_len: 5
      max_len: 100
    }
  ];

  string description = 3;
  string comment = 4;
  int32 external_id = 5;
  string table_name = 6;
  string geometry_type = 7;
  bool inactivated = 8 ;
  google.protobuf.Timestamp inactivated_time = 9;
  int32 inactivated_by = 10;
  string inactivated_reason = 11;
  int32 managed_by = 12;
  string icon_path = 13 [(buf.validate.field).required = true];
  google.protobuf.Timestamp created_at = 14;
  int32 created_by = 15 ;
  google.protobuf.Timestamp last_modified_at = 16;
  int32 last_modified_by = 17;
  bool deleted = 18 ;
  google.protobuf.Timestamp deleted_at = 19;
  int32 deleted_by = 20;
  google.protobuf.Struct more_data_schema = 21;
}

// A light version of TypeThing for lists
message TypeThingList {
  int32 id = 1;
  string name = 2;
  int32 external_id = 3;
  string icon_path = 4;
  google.protobuf.Timestamp created_at = 5;
  string table_name = 6;
  string geometry_type = 7;
  bool inactivated = 8;
}

// =========================================================
// Requests & Responses
// =========================================================



// TypeThingService Requests

message TypeThingServiceListRequest {
  string keywords = 1;
  int32 created_by = 2;
  int32 external_id = 3;
  bool inactivated = 4;
  int32 limit = 5;
  int32 offset = 6;
}

message TypeThingServiceListResponse {
  repeated TypeThingList type_things = 1;
}

message TypeThingServiceCreateRequest {
  TypeThing type_thing = 1 [(buf.validate.field).required = true];
}

message TypeThingServiceCreateResponse {
  TypeThing type_thing = 1;
}

message TypeThingServiceGetRequest {
  int32 id = 1 [(buf.validate.field).required = true];
}

message TypeThingServiceGetResponse {
  TypeThing type_thing = 1;
}

message TypeThingServiceUpdateRequest {
  int32 id = 1 [(buf.validate.field).required = true];
  TypeThing type_thing = 2 [(buf.validate.field).required = true];
}

message TypeThingServiceUpdateResponse {
  TypeThing type_thing = 1;
}

message TypeThingServiceDeleteRequest {
  int32 id = 1 [(buf.validate.field).required = true];
}

message TypeThingServiceDeleteResponse {}

message TypeThingServiceCountRequest {
  string keywords = 1;
  int32 created_by = 2;
  bool inactivated = 3;
}

message TypeThingServiceCountResponse {
  int32 count = 1;
}